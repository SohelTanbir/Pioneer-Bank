<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <!--Bootstrap CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="loginBtn" class="btn btn-success">Enter</button>
        </div>
    </div>

<!-- Transaction area -->
<div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
           <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
           </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="submit_deposit transaction_area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit_withdraw transaction_area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>




<script>
    //select login button 
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', function(){
        const loginArea = document.getElementById('login-area');
        loginArea.style.display='none';
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display ='block';

        // add deposit value
        const addDeposit = document.getElementById("addDeposit");
        addDeposit.addEventListener("click", function(){
                depositNumber = getInputValue("depositAmount");

            // const currentDeposit =document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit= currentDepositNumber + depositNumber; 
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            // current balance
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            depositAmount = document.getElementById("depositAmount").value = "";
        });
         // withdraw event handler
         function updateSpanText(id, depositNumber){
                const current = document.getElementById(id).innerText;
                const currentAmount = parseFloat(current);
                const totalAmount = currentAmount + depositNumber;
                document.getElementById(id).innerText = totalAmount;
            }

            /// withdraw event handler
            const addWithdraw = document.getElementById("addWithdraw");
            addWithdraw.addEventListener("click", function(){
                const withdrawNumber = getInputValue("withdrawAmount");
                updateSpanText("currentWithdraw", withdrawNumber);
                document.getElementById("withdrawAmount").value = "";
                updateSpanText("currentBalance",-1*withdrawNumber);
            });
        
        function getInputValue(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }
    });
</script>
</body>
</html>
